	<button type="button" id="pick">Pick File</button>
	<pre id="fileInfo"></pre>

	<script src="main.js"></script>
	<script>
		function initPicker() {
			var picker = new FilePicker({
				apiKey: 'AIzaSyCXgpDtz3VjnFDWXzSj45c9Z3cLvfjhTVA',
				clientId: '509406725962-2bt4q7sn8d5u6qpl9ih4n6o3e88qg32s',
				buttonEl: document.getElementById('pick'),
				onSelect: function(file) {
					console.log(file);
					document.getElementById('fileInfo').innerHTML = file.title + '\n' + file.alternateLink;

	</script>

	<script src="https://www.google.com/jsapi?key=AIzaSyCXgpDtz3VjnFDWXzSj45c9Z3cLvfjhTVA"></script>
